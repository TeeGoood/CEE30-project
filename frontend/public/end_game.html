<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - End Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative; /* Add position relative to body */
        }
        h1 {
            margin: 0;
        }
        .container {
            background-image: url('img/background.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            /* width: 100%;
            height: 100%; */
            min-height: 120vh;
            background-color: rgba(255,255,255,0.5);
            box-sizing: border-box;
        }
        @font-face {
            font-family: 'Rocher';
            src: url(https://assets.codepen.io/9632/RocherColorGX.woff2);
        }
        @font-palette-values --Red {
            font-family: Rocher;
            base-palette: 1;
        }
        #game-over-message {
            font-size: 100px;
            font-family: 'Rocher';
            font-palette: --Red;
        }
        @font-palette-values --Grey {
            font-family: Rocher;
            base-palette: 9;
        }
        @font-palette-values --Green {
            font-family: Rocher;
            base-palette: 2;
        }
        #winner {
            font-size: 50px;
            margin-bottom: 20px;
            font-family: 'Rocher';
            font-palette: --Grey;
        }
        #play-again-button {
            display: inline-block;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 10px;
            background-color: #3498db;
            color: #fff;
            /* text-decoration: none; */
            font-family: 'Open Sans', sans-serif;
            font-size: 1.2rem; 
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        #play-again-button:hover {
            background-color: #2980b9;
        }

        #reset-button {
            position: absolute;
            top: 20px;
            right: 10px;
            padding: 15px 30px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Open Sans', sans-serif;
            font-size: 1.2rem; 
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        #reset-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <a id="reset-button" href="index.html">Reset</a>
        <h1 id="game-over-message"><br>Game Over !</h1>
        <div id="winner"></div>
        <a id="play-again-button" href="waiting.html">Play Again</a>
    </div>

<script>
    // Get the winner from the URL query string
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const winner = urlParams.get('winner');

    // Display the winner on the page
    if (winner === 'tie') {
        document.getElementById('winner').innerText = "It's a tie!";
    } else if (winner === 'player1') {
        document.getElementById('winner').innerText = "Player 1 wins!";
        document.getElementById('winner').style.setProperty('--fontpalette', '--Green');
    } else if (winner === 'player2') {
        document.getElementById('winner').innerText = "Player 2 wins!";
        document.getElementById('winner').style.setProperty('--fontpalette', '--Red');
    } else {
        document.getElementById('winner').innerText = "Invalid winner";
    }
</script>
</body>
</html>
