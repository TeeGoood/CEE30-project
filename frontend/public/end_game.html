<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - End Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;

            position: relative; /* Add position relative to body */

        }
        h1 {
            margin-bottom: 30px;
        }
        #winner {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #play-again-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
        }
        #play-again-button:hover {
            background-color: #2980b9;
        }

        #reset-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #reset-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
<a id="reset-button" href="index.html">Reset</a>

<h1>Game Over</h1>
<div id="winner"></div>
<a id="play-again-button" href="waiting.html">Play Again</a>

<script>
    // Get the winner from the URL query string
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const winner = urlParams.get('winner');

    // Display the winner on the page
    if (winner === 'tie') {
        document.getElementById('winner').innerText = "It's a tie!";
    } else if (winner === 'player1') {
        document.getElementById('winner').innerText = "Player 1 wins!";
    } else if (winner === 'player2') {
        document.getElementById('winner').innerText = "Player 2 wins!";
    } else {
        document.getElementById('winner').innerText = "Invalid winner";
    }
</script>
</body>
</html>
