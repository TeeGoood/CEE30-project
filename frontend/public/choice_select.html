<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Player's Choice</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 0;
        }
        .container {
            background-image: url('img/background.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            min-height: 120vh;
            background-color: rgba(255,255,255,0.5);
            box-sizing: border-box;
        }
        @font-face {
            font-family: 'Rocher';
            src: url(https://assets.codepen.io/9632/RocherColorGX.woff2);
        }
        @font-palette-values --Purple {
            font-family: Rocher;
            base-palette: 6;
        }
        @font-palette-values --Green {
            font-family: Rocher;
            base-palette: 7;
        }
        #title-text {
            font-family: Rocher;
            font-size: 90px;
            font-palette: --Purple;
        }
        .buttons {
            margin-top: 50px;
        }
        .rock {
            margin-right: 50px;
            font-size: 40px;
            font-family: Rocher;
            font-palette: --Green;
        }
        .paper {
            margin-left: 25px;
            margin-right: 25px;
            font-size: 40px;
            font-family: Rocher;
            font-palette: --Green;
        }
        .scissors {
            margin-left: 50px;
            font-size: 40px;
            font-family: Rocher;
            font-palette: --Green;
        }
        .choice-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 0 10px;
            border-radius: 5px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
        }
        .choice-button:hover {
            background-color: #2980b9;
        }

        #reset-button {
            position: absolute;
            top: 20px;
            right: 10px;
            padding: 15px 30px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Open Sans', sans-serif;
            font-size: 1.2rem; 
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        #reset-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="reset-button" onclick="resetGame()">Reset</button>
        <h1 id="title-text"><br>Choose Your Move</h1>
        <div class="buttons">
            <button class="rock" type="button" onclick="selectChoice('rock')">
                <img src="img/rock.png" alt="Rock" width="300" height="300">
                <p>Rock</p>
            </button>
            <button class="paper" type="button" onclick="selectChoice('paper')">
                <img src="img/paper.png" alt="Paper" width="300" height="300">
                <p>Paper</p>
            </button>
            <button class="scissors hover" type="button" onclick="selectChoice('scissors')">
                <img src="img/scissors.png" alt="Scissors" width="300" height="300">
                <p>Scissors</p>
            </button>
        </div>
    </div>

<script>
    function selectChoice(choice) {
        // Send the selected choice to the server or process it locally
        alert("You selected: " + choice);
        // You can replace the alert with code to send the choice to the server or process it further
    }

    function resetGame() {
        // Implement code to reset the game
        alert("Resetting game...");
        // You can replace the alert with code to reset the game state
    }

</script>
</body>
</html>
