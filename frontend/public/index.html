<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="centered-text">
  <h1>Rock Paper Scissors !</h1>
</div>

<div class="waiting-text">Waiting for other player to join...</div>
<button class="start-button" onclick="startGame()">Start Game▶️</button>

<div class="container" style="display:none">
  <div class="column">
    <h2>You choose :</h2>
    <div class="buttons">
      <button class="rock" type="button" onclick="play('rock')">
        <img src="rock.png" alt="Rock" width="100" height="100">
      </button>
      <button class="paper" type="button" onclick="play('paper')">
        <img src="paper.png" alt="Paper" width="100" height="100">
      </button>
      <button class="scissors hover" type="button" onclick="play('scissors')">
        <img src="scissors.png" alt="Scissors" width="100" height="100">
      </button>
    </div>
  </div>
  
  <div class="column">
    <h2>Your opponent choose :</h2>
    <div id="opponentChoice"></div>
  </div>
</div>

<div id="result-text">
  <p id="resultMessage"></p>
  <p id="timer"></p>
</div>


<!-- Card Display -->
<img src="ageheart.png" alt="Card" class="card-image" style="display:none">

<!-- Draw Card Button -->
<button class="draw-card-btn" onclick="drawCard()" style="display:none">
  <img src="carddraw.png" alt="Draw Card">
</button>
<!-- <div class="draw-count">2/2</div> -->

<!-- Score Display -->
<div class="score-container" style="display:none">
  <div class="score-box-container">
      <div class="player-name">Player</div>
      <div class="score-box">
          <span id="playerScore">0</span>
      </div>
      <div class="opponent-name">Opponent</div>
      <div class="score-box">
          <span id="opponentScore">0</span>
      </div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
