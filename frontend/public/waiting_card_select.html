<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Waiting Page</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 0;
        }
        .container {
            background-image: url('img/background.jpg');
            background-repeat: no-repeat;
            animation: slide 10s linear infinite;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            /* width: 100%;
            height: 100%; */
            min-height: 120vh;
            background-color: rgba(255,255,255,0.5);
            box-sizing: border-box;
        }
        @keyframes slide {
            0% {
            background-position: 0 0;
            }
            50% {
                background-position: 30% 0; /* Move a little bit to the left */
            }
            100% {
                background-position: 0 0; /* Slide back to original position */
            }
        }
        @font-face {
            font-family: 'Rocher';
            src: url(https://assets.codepen.io/9632/RocherColorGX.woff2);
        }
        @font-palette-values --Gray {
            font-family: Rocher;
            base-palette: 9;
        }
        #game-name {
            font-size: 80px;
            font-family: 'Rocher';
            font-palette: --LightGreen;
        }
        @font-palette-values --LightGreen {
            font-family: Rocher;
            base-palette: 10;
        }
        #message {
            margin-top: 30px;
            font-size: 30px;
            font-family: 'Rocher';
            font-palette: --Gray;
        }
        #loader {
            display: inline-block;
            border: 6px solid #f3f3f3; /* Light grey */
            border-top: 6px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-top: 30px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #reset-button {
            position: absolute;
            top: 20px;
            right: 10px;
            padding: 15px 30px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Open Sans', sans-serif;
            font-size: 1.2rem; 
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        #reset-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="reset-button" onclick="resetGame()">Reset</button>
        <h1 id="game-name"><br>Rock Paper Scissors Game</h1>
        <div id="message">Waiting for another player to draw card...</div>
        <div id="loader"></div>
    </div>
<script>
    function resetGame() {
        // Implement code to reset the game
        alert("Resetting game...");
        // You can replace the alert with code to reset the game state
    }
</script>
</body>
</html>
